# Site settings
title:          Oakk
description:    "오우크의 개발 블로그"
url:            "http://oakk.cc"

# Google Analytics
google_analytics: UA—XXXXXXXX-X

# Author
author:
  name:         김대용
  email:        dev.kimdaeyong@gmail.com

# Build settings
markdown:       kramdown
include:
  - _pages

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
